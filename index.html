<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Random Coin</title>
        <script type="text/javascript">
            var upCount=0;
            var downCount=0;
            function changeDiv(divId,zDivCount) {
                for(i=0;i<zDivCount;i++)
                {
                    //将所有的层都隐藏
                    document.getElementById("div_"+i).style.display="none";
                }
                //显示当前层
                document.getElementById("div_"+divId).style.display="block";
            }

            function runRandom() {
                var random = Math.floor(Math.random()*10);
                var result = document.getElementById("result");
                var old = result.innerHTML;
                var n = random%2;
                result.innerHTML = n + "," + old;

                if (n == 0) {
                    downCount++;
                    changeDiv('0',2);
                } else {
                    upCount++;
                    changeDiv('1',2);
                }
                var upCountPer = Math.round(upCount / (downCount+upCount) * 10000) / 100.00;
                var downCountPer = Math.round(downCount / (downCount+upCount) * 10000) / 100.00;
                var one = document.getElementById("one");
                one.innerHTML = upCountPer;
                var zero = document.getElementById("zero");
                zero.innerHTML = downCountPer;
            }
        </script>
    </head>
    <body>
        <div id="div_0" style="font-size:14px;margin:20px;color:#FF0000;">正</div>
        <div id="div_1" style="display:none;font-size:14px;margin:20px;color:#FF0000;">反</div>
        <button id="btn_0" onclick="runRandom()">抛硬币</button><br/>
        结果： 正占比<span id="one"></span>% , 反占比<span id="zero"></span>%  <br/>
        <span id="result"></span>
    </body>
</html>
